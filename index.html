<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TELA DE TUTORIAL (TIKTOK) */
        #tiktok-overlay {
            display: none; /* Come√ßa escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98); /* Fundo bem escuro */
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        /* A Seta que aponta para os 3 pontinhos */
        .arrow-wrapper {
            position: absolute;
            top: 10px;
            right: 15px;
            animation: bounce 1.5s infinite;
        }

        .arrow {
            font-size: 50px;
            color: #ff0050; /* Cor de destaque estilo TikTok */
            transform: rotate(-45deg); /* Aponta para o canto */
            display: block;
            text-shadow: 0 0 10px rgba(255, 0, 80, 0.8);
        }

        .click-here-text {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            margin-top: -10px;
            display: block;
        }

        /* Conte√∫do do Tutorial */
        .tutorial-content {
            margin-top: 160px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 10px;
        }

        .step-box {
            background: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
        }

        .step-box h2 {
            font-size: 1.2rem;
            color: #00f2ea; /* Azul TikTok */
            margin-bottom: 10px;
        }

        .step-box p { font-size: 1rem; color: #ddd; line-height: 1.4; }
        
        strong { color: #fff; font-weight: 700; }

        /* Anima√ß√£o da Seta */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(15px); }
            60% { transform: translateY(10px); }
        }

        /* APENAS PARA TESTE NO PC */
        #debug-text {
            color: #555;
            position: absolute;
            bottom: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div style="border: 4px solid #333; border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
        <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
        
        <p id="debug-text">Aguardando redirecionamento...</p>
    </div>

    <div id="tiktok-overlay">
        <div class="arrow-wrapper">
            <span class="arrow">‚¨Ü</span>
            <span class="click-here-text">Toque aqui</span>
        </div>

        <div class="tutorial-content">
            <div class="step-box">
                <h2>‚ö†Ô∏è A√ß√£o Necess√°ria</h2>
                <p>O TikTok bloqueia links externos.</p>
            </div>

            <div class="step-box">
                <p>1. Toque nos <strong>3 pontinhos</strong> (ou √≠cone de b√∫ssola) aqui em cima ‚Üó</p>
                <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
                <p>2. Selecione <br>üåê <strong>Abrir no Navegador</strong></p>
            </div>
            
            <p style="font-size: 0.8rem; color: #666; margin-top: 20px;">Tentando abrir automaticamente...</p>
        </div>
    </div>

    <script>
        // SEU LINK
        const telegramLink = "https://t.me/+MpcagmCyzpFhNTQx";

        function isTikTokBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf('TikTok') > -1 || ua.indexOf('Bytedance') > -1);
        }

        // Tenta abrir o link
        function tryToOpen() {
            window.location.href = telegramLink;
        }

        if (isTikTokBrowser()) {
            // 1. Mostra o tutorial imediatamente
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tiktok-overlay').style.display = 'block';
            
            // 2. Tenta for√ßar a abertura mesmo assim (vai que cola)
            setTimeout(tryToOpen, 500); 
        } else {
            // Se for Chrome/Safari/Insta, abre direto sem mostrar nada
            tryToOpen();
        }
    </script>
</body>
</html>
