<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Exclusivo</title>
    <style>
        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TELA DE TUTORIAL (TIKTOK) */
        #tiktok-overlay {
            display: none; /* Come√ßa escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        /* A Seta que aponta para os 3 pontinhos */
        .arrow-wrapper {
            position: absolute;
            top: 10px;
            right: 15px;
            animation: bounce 1.5s infinite;
        }

        .arrow {
            font-size: 50px;
            color: #ff0050; /* Cor de destaque estilo TikTok */
            transform: rotate(-45deg); /* Aponta para o canto */
            display: block;
            text-shadow: 0 0 10px rgba(255, 0, 80, 0.8);
        }

        .click-here-text {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            margin-top: -10px;
            display: block;
        }

        /* Conte√∫do do Tutorial */
        .tutorial-content {
            margin-top: 180px; /* Espa√ßo para n√£o cobrir a seta */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step-box {
            background: #1f1f1f;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
        }

        .step-box h2 {
            font-size: 1.2rem;
            color: #00f2ea; /* Azul TikTok */
            margin-bottom: 10px;
        }

        .step-box p { font-size: 1rem; color: #ddd; }
        
        strong { color: #fff; font-weight: 700; }

        /* Bot√£o de fallback caso a pessoa queira tentar clicar */
        .btn-try {
            margin-top: 30px;
            padding: 15px 30px;
            background: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        /* Anima√ß√£o da Seta */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(15px); }
            60% { transform: translateY(10px); }
        }

        /* APENAS PARA TESTE (Bot√£o que aparece no PC) */
        #debug-btn {
            display: none;
            background: gray;
            padding: 10px;
            position: absolute;
            bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loading">
        <p>üîÑ Redirecionando para o Telegram...</p>
        <br>
        <button id="debug-btn" onclick="forceTutorial()">MODO TESTE: Ver Tutorial</button>
    </div>

    <div id="tiktok-overlay">
        <div class="arrow-wrapper">
            <span class="arrow">‚¨Ü</span>
            <span class="click-here-text">Toque aqui</span>
        </div>

        <div class="tutorial-content">
            <div class="step-box">
                <h2>üîí Link Protegido</h2>
                <p>O TikTok n√£o abre este link diretamente.</p>
            </div>

            <div class="step-box">
                <p>1. Toque nos <strong>3 pontinhos</strong> (ou √≠cone de b√∫ssola/compartilhar) l√° em cima ‚Üó</p>
                <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
                <p>2. Escolha a op√ß√£o <br>üåê <strong>Abrir no Navegador</strong> (Chrome/Safari)</p>
            </div>

            <a href="https://t.me/+MpcagmCyzpFhNTQx" class="btn-try">Tentar abrir mesmo assim</a>
        </div>
    </div>

    <script>
        // SEU LINK
        const telegramLink = "https://t.me/+MpcagmCyzpFhNTQx";

        // Fun√ß√£o que detecta se √© o navegador embutido do TikTok
        function isTikTokBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf('TikTok') > -1 || ua.indexOf('Bytedance') > -1);
        }

        // Fun√ß√£o que mostra o tutorial
        function showTutorial() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tiktok-overlay').style.display = 'block';
        }

        // Fun√ß√£o que redireciona direto
        function redirectNow() {
            window.location.href = telegramLink;
        }

        // L√ìGICA PRINCIPAL
        if (isTikTokBrowser()) {
            // Se for TikTok, PARA TUDO e mostra o tutorial
            showTutorial();
        } else {
            // Se N√ÉO for TikTok (Chrome, Safari, PC), redireciona na hora
            // Mas vou dar um atraso de 0.5s s√≥ pro script carregar
            setTimeout(redirectNow, 100);
            
            // Mostra bot√£o de teste se n√£o redirecionar instantaneamente (ex: PC)
            document.getElementById('debug-btn').style.display = 'block';
        }

        // Fun√ß√£o extra s√≥ para voc√™ testar clicando no bot√£o cinza
        function forceTutorial() {
            showTutorial();
        }
    </script>
</body>
</html>
